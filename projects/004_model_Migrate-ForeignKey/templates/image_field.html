<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image field</title>
</head>

<body>
    <form action="{% url 'app_uploadFiles:image_field' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <span>用户名:</span>
        <input type="text" name="uname" placeholder="请输入用户名">
        <br>
        <span>头像:</span>
        <input type="file" name="icon">
        <br>
        <button>上传</button>
    </form>
</body>

</html>
